<script language="javascript" type="text/javascript">

var v_Height_Msg = 180;


function isCreate()
{
	var v_Prompt = "<font color='red'>危险！</font>对象存在时，会先删除后再创建，您确定吗?";
	
	f_OpenDialog("Dialog-Default" 
			    ,"确认重新创建数据库对象吗？" 
			    ,v_Prompt
			    ,v_Height_Msg
			    ,{
		        	"重新创建": function()
		        	{
		        		$(this).dialog("close");
		        		window.location.href = ":HttpValuePath/analyseObject?XSQLCreate=Y";
		          	},
		          	"取　　消": function() 
		          	{
		            	$(this).dialog("close");
		          	}
        		 });
}



function f_OpenDialog(i_DiaglogID ,i_Title ,i_Msg ,i_Height ,i_Buttons)
{
	$("#" + i_DiaglogID).attr("title" ,i_Title);
	$("#" + i_DiaglogID + "-Msg").html(i_Msg);
	$("#" + i_DiaglogID).dialog({
	      resizable: false,
	      height: i_Height,
	      width: 500,
	      modal: true,
	      buttons: i_Buttons
	});
	
	return $("#" + i_DiaglogID);
}

</script>
