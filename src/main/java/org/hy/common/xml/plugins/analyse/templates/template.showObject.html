<body>

<div style="width:100%;">

		<div>

		</div>
	</div>

	<div id="jsoneditor"></div>
</div>


<script type="text/javascript">
	
	var v_JsonOption = {mode: 'tree'
			           ,modes: ['code' ,'tree' ,'view']
	                   };
	var v_JsonEditor = null;
	
	
	
	function jsonEditorResize()
	{
		$("#jsoneditor").css("height" ,($(window).height() - 70) + "px");
	}
	
	
	
	/* 初始化页面 */
	$(function()
	{
		v_JsonEditor = new JSONEditor(document.getElementById('jsoneditor'), v_JsonOption);
		v_JsonEditor.set(:Content);
		
		
		$(window).resize(function() 
		{
			jsonEditorResize();
		});
		jsonEditorResize();
	});

</script>
</body>
