       <input type="hidden" id="cluster" name="cluster" value=":cluster" />

          <div class="userInfoModify_clearTag">
                <div class="userInfoModify_labeTag">编号</div>
                <div class="userInfoModify_ThreadNo_Title"><a id="Title_ThreadNo" href="#" style='color:#AA66CC'>线程编号</a></div>

                <div class="userInfoModify_TotalTime_Title">累计用时</div>
                <div class="userInfoModify_RunStatus_Title"><a id="Title_RunStatus" href="#" style='color:#AA66CC'>运行状态</a></div>
                <div class="userInfoModify_LastTime_Title">更新时间</div>
                <div class="userInfoModify_ExecCount_Title">执行次数</div>
                <div class="userInfoModify_TaskDesc_Title">任务描述:GotoTitle</div>
          </div> 
         
       </div> 



<script language="javascript" type="text/javascript">
function f_Goto()
{
    var v_Timestamp = new Date().getTime();
    var v_GroupFlag = "";
    if ( $("#IsGroup").val() == "Y" )
    {
        v_GroupFlag = "&type=Group";
    }
    
    if ( $("#cluster").val() == "Y" || $("#cluster").val() == "y" )
    {
        window.location.href = "analyseObject?ThreadPool=Y&cluster=Y&S=" + $("#S").val() + "&r=" + v_Timestamp;
    }
    else
    {
        window.location.href = "analyseObject?ThreadPool=Y&S=" + $("#S").val() + "&r=" + v_Timestamp;
    }
}



$("#Title_ThreadNo").click(function()
{
    $("#S").val("");
    f_Goto();
});



$("#Title_RunStatus").click(function()
{
    $("#S").val("1");
    f_Goto();
});



if ( $("#S").val() == "1" )
{
    $("#Title_RunStatus").html("↓" + $("#Title_RunStatus").html());
}
else
{
    $("#Title_ThreadNo").html("↓" + $("#Title_ThreadNo").html());
}
</script>
